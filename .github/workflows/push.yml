on: push
name: packtracker.io
jobs:
  build:
    name: Create build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install Dependencies
        run: npm install

      - name: Create bundle
        run: npm run build

      - name: Check performance budget
        run: npm run budget
